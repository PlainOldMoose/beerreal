# BeerReal Production Configuration

# Server
spring.application.name=beerreal
server.port=${PORT:8080}

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:beerreal}
spring.datasource.username=${DB_USERNAME:beerreal}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Disable H2 console in production
spring.h2.console.enabled=false

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:604800000}

# S3/R2 Storage Configuration
storage.s3.bucket=${S3_BUCKET}
storage.s3.region=${S3_REGION:us-east-1}
storage.s3.access-key=${S3_ACCESS_KEY}
storage.s3.secret-key=${S3_SECRET_KEY}
storage.s3.endpoint=${S3_ENDPOINT:}
storage.s3.public-url=${S3_PUBLIC_URL:}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
